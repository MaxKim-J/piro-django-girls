{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    {% for post in posts %}
        <br/>
        <div class="doc">
            <br/>
            <h4><a href={% url 'post_detail' pk=post.pk %}>{{ post.title }}</a></h4>
            <p>published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr/>
        </div>
    {% endfor %}
{% endblock %}
